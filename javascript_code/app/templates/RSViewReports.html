<section id="RSViewReports">
    <header>
        <h1>Your CPAP Reports:</h1>
    </header>
    <section id="indReportSection" ng-repeat="report in reports track by $index">
        Report Name: {{report.name}} &nbsp; {{report.scopes}}
        <button ng-click="openReport()">Open</button>
    </section>
    </br>
    <button ng-click="returnHome()">Return Home</button>
</section>
